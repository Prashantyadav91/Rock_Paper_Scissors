<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
           <img src="rock.png" alt="rock"> 
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper"> 
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="scissors"> 
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <div class="footer">
        <div class="logos">
            <a href="https://github.com/Prashantyadav91"><img class="logo" src="github_logo.png"></a>
            <a href="https://www.instagram.com/its_prashant91_25/"><img class="logo" src="insta_logo.jpg"></a>
            <a href="https://www.linkedin.com/in/prashant-yadav-a524b1243/"><img class="logo" id="logo3" src="linkedin_logo.png"></a>
        </div>
        <img class="game-img" src="footerimg.png" alt="game-img">
        <div class="contacts">
            <p>Email : prashantyadav91253@gmail.com</p>
            <br>
            <p>Phone no. : 9125312553</p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
